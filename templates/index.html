<!DOCTYPE html>
<html ng-app="MovieSearch" lang="en">
    <head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Movie-Actor search</title>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     
    <style>
        .jumbotron{
            background-color:#003399;
            color:black;
        }
    </style> 
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
    <script src="js/controller.js"></script>
    </head>   
    <body>
      
        <!-- Main container -->
        <div class="container" ng-controller="SearchController">
        <div id="wrapper" class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <row>
            <div class="form-group">
                <div id="wrapper" class="container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    &nbsp
                    &nbsp
                    <div class="container col-lg-3 col-md-3 col-sm-12 col-xs-12">
                        <h4>Actor or movie to search: </h4>
                    </div>
                    <div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <form name="searchT" ng-submit="search()">
                        <input type="text"  ng-model="text" class="form-control" placeholder="Search terms ..." name="term">
                    </div>
                    <div class="container col-lg-2 col-md-2 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-primary center-block padding-right:0 padding-left:0">Search</button></td>
                    </form>
                    </div>
            </div></div>
        </row>
        <row>
            <div id="wrapper" class="container col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="primResultsArea">
                
                </div>
            </div>
            <div id="wrapper" class="container col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div id="secResultsArea">
                    
                </div>
            </div>
            
            <button ng-click="getCredits()">Test</button>
            
        </row>
        </div>
        
        
        <!-- End main container -->    
        </div>
        
        
        
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scale.fix.js"></script>
    </body>
</html>
